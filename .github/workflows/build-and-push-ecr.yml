name: Build and Push to ECR

on:
  push:
    branches:
      - at_dockerised
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: solidityscan-mcp-server

jobs:
  build-and-push:
    name: Build Docker Image and Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get short SHA
        id: sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Determine image tags
        id: tags
        run: |
          REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          REPO="${{ env.ECR_REPOSITORY }}"
          SHA="${{ steps.sha.outputs.sha }}"
          
          TAGS="${REGISTRY}/${REPO}:${SHA}"
          
          if [[ "${{ github.ref }}" == "refs/heads/at_dockerised" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            TAGS="${TAGS},${REGISTRY}/${REPO}:latest"
          fi
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            TAGS="${TAGS},${REGISTRY}/${REPO}:${TAG_NAME}"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Image tags: ${TAGS}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image URI
        run: |
          echo "âœ… Image pushed to ECR:"
          echo "${{ steps.tags.outputs.tags }}"

